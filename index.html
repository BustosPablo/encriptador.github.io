<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Encriptador Alura</title>
	<link rel="stylesheet"  href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Rubik&display=swap" rel="stylesheet">
</head>
	<body>
		<div class="contenedor">
			<div class="logo">
				<img class="logoPng" src="imagenes/logo.png" alt="Logo Alura">
				<h1 class="textoLogo">Encriptador Alura</h1>
			</div>
			<div class="izquierda">
				<textarea id="ingreso" class="cajaIzquierda" placeholder="Ingrese el texto aqui"></textarea>
			</div>
			<div class="derecha">
				<img id="muneco" src="imagenes/muneco.png" alt="imagen de persona">
				<h1 id="leyenda">Ningun mensage fue encontrado</h1>
				<textarea id="egreso" class="cajaDerecha" placeholder="Aqui veras el resultado"></textarea>
				<button id="copiar">Copiar</button>
			</div>
			<div class="botonera">
				<p>Solo minusculas y sin acentos</p>
				<button id="encriptar">Encriptar</button>
				<button id="desencriptar">Desencriptar</button>
			</div>  
		</div>
	<script src="code.js"></script>
	</body>

</html>
